<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="main-content">
      <!-- Left Side: Result -->
      <article class="left-panel">
        <header>
          <h1>Results</h1>
        </header>
        <div class="score-container">
          <div class="score">
            <p class="score-value">76</p>
            <p class="total">of 100</p>
          </div>
        </div>
        <div class="evaluation">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken this texts.</p>
        </div>
      </article>

      <!-- Right Side: Summary -->
      <aside class="right-panel">
        <h2>Summary</h2>
        <ul class="stats">
          <li class="stat-item">
            <span> <img src="./assets/images/icon-reaction.svg" alt="">Reaction</span>
            <span class="score-detail">80 / 100</span>
          </li>
          <li class="stat-item">
            <span> <img src="./assets/images/icon-memory.svg" alt="">Memory</span>
            <span class="score-detail">92 / 100</span>
          </li>
          <li class="stat-item">
            <span> <img src="./assets/images/icon-verbal.svg" alt="">Verbal</span>
            <span class="score-detail">61 / 100</span>
          </li>
          <li class="stat-item">
            <span> <img src="./assets/images/icon-visual.svg" alt="">Visual</span>
            <span class="score-detail">72 / 100</span>
          </li>
        </ul>
        <div class="action-button">
          <button>Continue</button>
        </div>
      </aside>
    </section>


  </body>
</html>
